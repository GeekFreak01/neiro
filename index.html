<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonationAlerts Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        .setup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .setup-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .setup-form h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: white;
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .widget-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .donation-widget {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease;
            min-width: 200px;
            max-width: 600px;
            visibility: hidden;
        }

        .donation-widget.show {
            opacity: 1;
            visibility: visible;
        }

        .donation-widget.hide {
            opacity: 0;
        }

        .money-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .donation-info {
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .donor-name {
            color: #4CAF50;
        }

        .amount {
            color: #FFD700;
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.8);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.8);
        }

        .url-result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .url-result h3 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .url-result p {
            color: white;
            font-size: 14px;
            word-break: break-all;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .copy-btn {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background: rgba(76, 175, 80, 0.3);
        }

        .test-btn {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="setupContainer" class="setup-container">
        <div class="setup-form">
            <h2>üéÅ –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≤–∏–¥–∂–µ—Ç–∞ –¥–æ–Ω–∞—Ç–æ–≤</h2>
            <form id="setupForm">
                <div class="form-group">
                    <label for="accessToken">Access Token:</label>
                    <input type="text" id="accessToken" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à access token" required>
                </div>
                
                <div class="form-group">
                    <label for="refreshToken">Refresh Token:</label>
                    <input type="text" id="refreshToken" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à refresh token" required>
                </div>
                
                <div class="form-group">
                    <label for="position">–ü–æ–∑–∏—Ü–∏—è –≤–∏–¥–∂–µ—Ç–∞:</label>
                    <select id="position">
                        <option value="center">–ü–æ —Ü–µ–Ω—Ç—Ä—É</option>
                        <option value="top-left">–í–µ—Ä—Ö —Å–ª–µ–≤–∞</option>
                        <option value="top-right">–í–µ—Ä—Ö —Å–ø—Ä–∞–≤–∞</option>
                        <option value="bottom-left">–ù–∏–∑ —Å–ª–µ–≤–∞</option>
                        <option value="bottom-right">–ù–∏–∑ —Å–ø—Ä–∞–≤–∞</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="duration">–í—Ä–µ–º—è –ø–æ–∫–∞–∑–∞ (—Å–µ–∫—É–Ω–¥—ã):</label>
                    <input type="number" id="duration" value="5" min="1" max="30">
                </div>
                
                <button type="submit" class="btn">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –≤–∏–¥–∂–µ—Ç</button>
                <button type="button" class="btn test-btn" id="testBtn">üß™ –¢–µ—Å—Ç –≤–∏–¥–∂–µ—Ç–∞</button>
            </form>
            
            <div id="urlResult" class="url-result" style="display: none;">
                <h3>‚úÖ –°—Å—ã–ª–∫–∞ –¥–ª—è OBS –≥–æ—Ç–æ–≤–∞!</h3>
                <p id="widgetUrl"></p>
                <button class="copy-btn" onclick="copyUrl()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
                <p style="font-size: 12px; margin-top: 10px; color: rgba(255,255,255,0.7);">
                    –î–æ–±–∞–≤—å—Ç–µ —ç—Ç—É —Å—Å—ã–ª–∫—É –∫–∞–∫ "Browser Source" –≤ OBS Studio
                </p>
            </div>
        </div>
    </div>

    <div class="status" id="status">‚ö° –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≤–∏–¥–∂–µ—Ç–∞</div>

    <div class="widget-container">
        <div class="donation-widget show" id="donationWidget">
            <div class="money-icon">üí∞</div>
            <div class="donation-info">
                <span class="donor-name">–û–∂–∏–¥–∞–Ω–∏–µ –¥–æ–Ω–∞—Ç–æ–≤...</span>
                <span class="amount" style="display: none;"></span>
            </div>
        </div>
    </div>

    <script>
        class DonationWidget {
            constructor() {
                this.accessToken = '';
                this.refreshToken = '';
                this.position = 'center';
                this.duration = 5000;
                this.isSetup = false;
                this.lastDonationId = null;
                this.refreshInterval = null;
                this.checkInterval = null;
                this.processedDonations = new Set(); // –•—Ä–∞–Ω–∏–º ID —É–∂–µ –ø–æ–∫–∞–∑–∞–Ω–Ω—ã—Ö –¥–æ–Ω–∞—Ç–æ–≤
                this.lastCheckTime = new Date();
                
                this.initFromUrl();
                this.bindEvents();
            }

            initFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const refresh = urlParams.get('refresh');
                const pos = urlParams.get('position');
                const dur = urlParams.get('duration');
                const isTest = urlParams.get('test');

                console.log('URL Params:', {
                    token: token ? token.substring(0, 10) + '...' : null,
                    refresh: refresh ? refresh.substring(0, 10) + '...' : null,
                    position: pos,
                    duration: dur,
                    test: isTest
                });

                if (token && refresh && token !== 'test') {
                    this.accessToken = token;
                    this.refreshToken = refresh;
                    this.position = pos || 'center';
                    this.duration = parseInt(dur) * 1000 || 5000;
                    this.isSetup = true;
                    
                    console.log('Widget mode: Real API');
                    console.log('Position:', this.position);
                    console.log('Duration:', this.duration / 1000, 'seconds');
                    
                    document.getElementById('setupContainer').style.display = 'none';
                    this.setupWidget();
                    this.startChecking();
                } else if (isTest === 'true') {
                    this.isSetup = true;
                    this.position = pos || 'center';
                    this.duration = parseInt(dur) * 1000 || 5000;
                    
                    console.log('Widget mode: Test mode');
                    console.log('Position:', this.position);
                    console.log('Duration:', this.duration / 1000, 'seconds');
                    
                    document.getElementById('setupContainer').style.display = 'none';
                    this.setupWidget();
                    this.startTestMode();
                } else {
                    console.log('Widget mode: Setup required');
                }
            }

            bindEvents() {
                document.getElementById('setupForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSetup();
                });
                
                document.getElementById('testBtn').addEventListener('click', () => {
                    this.testWidget();
                });
            }

            handleSetup() {
                this.accessToken = document.getElementById('accessToken').value.trim();
                this.refreshToken = document.getElementById('refreshToken').value.trim();
                this.position = document.getElementById('position').value;
                this.duration = parseInt(document.getElementById('duration').value) * 1000;

                console.log('Setup form data:');
                console.log('- Access token length:', this.accessToken ? this.accessToken.length : 0);
                console.log('- Refresh token length:', this.refreshToken ? this.refreshToken.length : 0);
                console.log('- Position:', this.position);
                console.log('- Duration:', this.duration / 1000, 'seconds');

                if (!this.accessToken || !this.refreshToken) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                    return;
                }

                if (this.accessToken.length < 10 || this.refreshToken.length < 10) {
                    alert('–¢–æ–∫–µ–Ω—ã –∫–∞–∂—É—Ç—Å—è —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–º–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å!');
                    return;
                }

                const widgetUrl = this.generateWidgetUrl();
                document.getElementById('widgetUrl').textContent = widgetUrl;
                document.getElementById('urlResult').style.display = 'block';
                
                console.log('Widget URL generated successfully!');
            }

            generateWidgetUrl() {
                const baseUrl = window.location.href.split('?')[0];
                const params = new URLSearchParams();
                
                params.set('token', this.accessToken);
                params.set('refresh', this.refreshToken);
                params.set('position', this.position);
                params.set('duration', Math.floor(this.duration / 1000));
                
                const finalUrl = baseUrl + '?' + params.toString();
                
                console.log('URL Generation:');
                console.log('- Base URL:', baseUrl);
                console.log('- Parameters:', {
                    token: this.accessToken ? this.accessToken.substring(0, 15) + '...' : 'empty',
                    refresh: this.refreshToken ? this.refreshToken.substring(0, 15) + '...' : 'empty',
                    position: this.position,
                    duration: Math.floor(this.duration / 1000)
                });
                console.log('- Final URL length:', finalUrl.length);
                
                return finalUrl;
            }

            setupWidget() {
                const widget = document.querySelector('.widget-container');
                const positions = {
                    'center': { top: '50%', left: '50%', transform: 'translate(-50%, -50%)' },
                    'top-left': { top: '50px', left: '50px', transform: 'none' },
                    'top-right': { top: '50px', right: '50px', left: 'auto', transform: 'none' },
                    'bottom-left': { bottom: '50px', left: '50px', top: 'auto', transform: 'none' },
                    'bottom-right': { bottom: '50px', right: '50px', top: 'auto', left: 'auto', transform: 'none' }
                };

                Object.assign(widget.style, positions[this.position]);
            }

            async refreshAccessToken() {
                try {
                    const response = await fetch('https://www.donationalerts.com/oauth/token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            grant_type: 'refresh_token',
                            refresh_token: this.refreshToken,
                            client_id: 'your_client_id',
                            client_secret: 'your_client_secret'
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.accessToken = data.access_token;
                        this.refreshToken = data.refresh_token;
                        return true;
                    }
                } catch (error) {
                    console.error('Error refreshing token:', error);
                }
                return false;
            }

            async fetchDonations() {
                try {
                    const methods = [
                        () => this.fetchFromAPI(),
                        () => this.fetchFromSocket(),
                        () => this.testWithMockData()
                    ];

                    for (const method of methods) {
                        try {
                            const result = await method();
                            if (result && result.length > 0) {
                                return result;
                            }
                        } catch (error) {
                            console.log('Method failed, trying next...', error.message);
                        }
                    }

                    return [];
                } catch (error) {
                    console.error('All methods failed:', error);
                    this.updateStatus('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
                    return [];
                }
            }

            async fetchFromAPI() {
                // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã API
                const now = new Date();
                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                
                const endpoints = [
                    // –û—Å–Ω–æ–≤–Ω–æ–π endpoint —Å –ª–∏–º–∏—Ç–æ–º
                    'https://www.donationalerts.com/api/v1/alerts/donations?limit=20',
                    // –° –ø–∞–≥–∏–Ω–∞—Ü–∏–µ–π  
                    'https://www.donationalerts.com/api/v1/alerts/donations?page=1&limit=20',
                    // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–æ–∫–µ–Ω–∞)
                    'https://www.donationalerts.com/api/v1/user/oauth',
                    // –ß–µ—Ä–µ–∑ CORS proxy
                    'https://cors-anywhere.herokuapp.com/https://www.donationalerts.com/api/v1/alerts/donations?limit=20'
                ];

                for (let i = 0; i < endpoints.length; i++) {
                    const endpoint = endpoints[i];
                    try {
                        console.log(`Trying endpoint ${i + 1}/${endpoints.length}:`, endpoint);
                        
                        const response = await fetch(endpoint, {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${this.accessToken}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            }
                        });

                        console.log(`Response status: ${response.status}`);

                        if (response.status === 401) {
                            console.log('Token expired, trying to refresh...');
                            if (await this.refreshAccessToken()) {
                                // –ü–æ–≤—Ç–æ—Ä—è–µ–º –∑–∞–ø—Ä–æ—Å —Å –Ω–æ–≤—ã–º —Ç–æ–∫–µ–Ω–æ–º
                                continue;
                            } else {
                                console.log('Failed to refresh token');
                                continue;
                            }
                        }

                        if (response.ok) {
                            const data = await response.json();
                            console.log('API Response data:', data);
                            
                            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ä–∞–∑–Ω—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã –æ—Ç–≤–µ—Ç–∞
                            let donations = [];
                            
                            if (data.data && Array.isArray(data.data)) {
                                donations = data.data;
                            } else if (Array.isArray(data)) {
                                donations = data;
                            } else if (data.donations && Array.isArray(data.donations)) {
                                donations = data.donations;
                            }
                            
                            // –§–∏–ª—å—Ç—Ä—É–µ–º –¥–æ–Ω–∞—Ç—ã –∑–∞ –ø–æ—Å–ª–µ–¥–Ω—é—é –Ω–µ–¥–µ–ª—é
                            if (donations.length > 0) {
                                const filteredDonations = donations.filter(donation => {
                                    if (!donation.created_at && !donation.date) return true; // –ï—Å–ª–∏ –Ω–µ—Ç –¥–∞—Ç—ã, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º
                                    
                                    const donationDate = new Date(donation.created_at || donation.date);
                                    return donationDate >= weekAgo;
                                });
                                
                                console.log(`Found ${donations.length} total donations, ${filteredDonations.length} from last week`);
                                return filteredDonations;
                            }
                            
                            return [];
                        } else {
                            console.log(`Endpoint failed with status: ${response.status}`);
                            const errorText = await response.text();
                            console.log('Error response:', errorText);
                        }
                    } catch (error) {
                        console.log(`Endpoint ${endpoint} failed:`, error.message);
                        continue;
                    }
                }
                
                throw new Error('All API endpoints failed');
            }

            async fetchFromSocket() {
                return new Promise((resolve, reject) => {
                    try {
                        setTimeout(() => resolve([]), 1000);
                    } catch (error) {
                        reject(error);
                    }
                });
            }

            async testWithMockData() {
                if (window.location.search.includes('test=true')) {
                    // –°–æ–∑–¥–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ç–µ—Å—Ç–æ–≤—ã—Ö –¥–æ–Ω–∞—Ç–æ–≤ –∑–∞ –ø–æ—Å–ª–µ–¥–Ω—é—é –Ω–µ–¥–µ–ª—é
                    const testDonations = [];
                    const now = new Date();
                    
                    for (let i = 0; i < 5; i++) {
                        const donationDate = new Date(now);
                        donationDate.setHours(now.getHours() - i * 2); // –ö–∞–∂–¥—ã–µ 2 —á–∞—Å–∞ –Ω–∞–∑–∞–¥
                        
                        testDonations.push({
                            id: `test_${Date.now()}_${i}`,
                            username: `–¢–µ—Å—Ç–µ—Ä${i + 1}`,
                            amount: (100 * (i + 1)).toString(),
                            currency: i % 2 === 0 ? 'RUB' : 'USD',
                            message: `–¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ ${i + 1}`,
                            created_at: donationDate.toISOString()
                        });
                    }
                    
                    console.log('Generated test donations:', testDonations);
                    return testDonations;
                }
                return [];
            }

            startTestMode() {
                this.updateStatus('üß™ –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º - –Ω–µ–¥–µ–ª—è –¥–æ–Ω–∞—Ç–æ–≤', 'connected');
                
                // –ò–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É –¥–æ–Ω–∞—Ç–æ–≤ –∑–∞ –Ω–µ–¥–µ–ª—é
                setTimeout(() => {
                    this.checkForNewDonations();
                }, 1000);
            }

            async checkForNewDonations() {
                console.log('Checking for donations...');
                const donations = await this.fetchDonations();
                
                console.log('Received donations:', donations);
                
                if (donations && donations.length > 0) {
                    // –°–æ—Ä—Ç–∏—Ä—É–µ–º –¥–æ–Ω–∞—Ç—ã –ø–æ –¥–∞—Ç–µ (–Ω–æ–≤—ã–µ —Å–Ω–∞—á–∞–ª–∞)
                    const sortedDonations = donations.sort((a, b) => {
                        const dateA = new Date(a.created_at || a.date);
                        const dateB = new Date(b.created_at || b.date);
                        return dateB - dateA;
                    });

                    let newDonationsFound = 0;

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—ã–π –¥–æ–Ω–∞—Ç
                    for (const donation of sortedDonations) {
                        const donationId = donation.id || donation._id || `${donation.username}_${donation.amount}_${donation.created_at}`;
                        
                        // –ï—Å–ª–∏ —ç—Ç–æ—Ç –¥–æ–Ω–∞—Ç –µ—â–µ –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–ª–∏
                        if (!this.processedDonations.has(donationId)) {
                            console.log('New donation found:', donation);
                            
                            // –î–æ–±–∞–≤–ª—è–µ–º –≤ —Å–ø–∏—Å–æ–∫ –ø–æ–∫–∞–∑–∞–Ω–Ω—ã—Ö
                            this.processedDonations.add(donationId);
                            
                            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–æ–Ω–∞—Ç —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π –º–µ–∂–¥—É –¥–æ–Ω–∞—Ç–∞–º–∏
                            setTimeout(() => {
                                this.showDonation(donation);
                            }, newDonationsFound * 1000); // 1 —Å–µ–∫—É–Ω–¥–∞ –º–µ–∂–¥—É –¥–æ–Ω–∞—Ç–∞–º–∏
                            
                            newDonationsFound++;
                            
                            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º—ã—Ö –¥–æ–Ω–∞—Ç–æ–≤
                            if (newDonationsFound >= 5) break;
                        }
                    }

                    if (newDonationsFound > 0) {
                        this.updateStatus(`‚úÖ –ü–æ–∫–∞–∑–∞–Ω–æ ${newDonationsFound} –Ω–æ–≤—ã—Ö –¥–æ–Ω–∞—Ç–æ–≤!`, 'connected');
                        setTimeout(() => {
                            this.updateStatus('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ', 'connected');
                        }, 3000);
                    } else {
                        this.updateStatus('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ', 'connected');
                    }

                    // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –∑–∞–ø–∏—Å–∏ (—Å—Ç–∞—Ä—à–µ –Ω–µ–¥–µ–ª–∏)
                    this.cleanupProcessedDonations();
                } else {
                    this.updateStatus('‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –¥–æ–Ω–∞—Ç–æ–≤...', '');
                }
            }

            cleanupProcessedDonations() {
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä Set, —á—Ç–æ–±—ã –Ω–µ –∑–∞–Ω–∏–º–∞—Ç—å –º–Ω–æ–≥–æ –ø–∞–º—è—Ç–∏
                if (this.processedDonations.size > 1000) {
                    const array = Array.from(this.processedDonations);
                    this.processedDonations.clear();
                    // –û—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 500 –∑–∞–ø–∏—Å–µ–π
                    array.slice(-500).forEach(id => this.processedDonations.add(id));
                }
            }

            showDonation(donation) {
                console.log('Showing donation:', donation);
                
                const widget = document.getElementById('donationWidget');
                const donorName = widget.querySelector('.donor-name');
                const amount = widget.querySelector('.amount');

                const displayName = donation.username || donation.name || '–ê–Ω–æ–Ω–∏–º';
                const displayAmount = `${donation.amount || '0'} ${donation.currency || 'RUB'}`;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–∂–µ—Ç –µ—Å–ª–∏ –æ–Ω —Å–∫—Ä—ã—Ç
                if (!widget.classList.contains('show')) {
                    widget.classList.add('show');
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
                donorName.style.opacity = '0';
                amount.style.opacity = '0';
                
                setTimeout(() => {
                    donorName.textContent = displayName;
                    amount.textContent = ` - ${displayAmount}`;
                    amount.style.display = 'inline';
                    
                    donorName.style.opacity = '1';
                    amount.style.opacity = '1';
                }, 150);

                console.log(`Displaying: ${displayName} - ${displayAmount}`);

                // –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç —á–µ—Ä–µ–∑ –∑–∞–¥–∞–Ω–Ω–æ–µ –≤—Ä–µ–º—è, –Ω–æ –≤–∏–¥–∂–µ—Ç –æ—Å—Ç–∞–µ—Ç—Å—è
                setTimeout(() => {
                    donorName.style.opacity = '0';
                    amount.style.opacity = '0';
                    
                    setTimeout(() => {
                        donorName.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –¥–æ–Ω–∞—Ç–æ–≤...';
                        amount.style.display = 'none';
                        donorName.style.opacity = '1';
                    }, 300);
                }, this.duration);
            }

            updateStatus(text, className = '') {
                const status = document.getElementById('status');
                status.textContent = text;
                status.className = `status ${className}`;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –≤ –≤–∏–¥–∂–µ—Ç–µ –µ—Å–ª–∏ –æ–Ω –≤ —Ä–µ–∂–∏–º–µ –æ–∂–∏–¥–∞–Ω–∏—è
                const widget = document.getElementById('donationWidget');
                const donorName = widget.querySelector('.donor-name');
                const amount = widget.querySelector('.amount');
                
                if (donorName.textContent === '–û–∂–∏–¥–∞–Ω–∏–µ –¥–æ–Ω–∞—Ç–æ–≤...' || donorName.textContent === '–ò–º—è –¥–æ–Ω–∞—Ç–µ—Ä–∞') {
                    if (text.includes('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ')) {
                        donorName.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –¥–æ–Ω–∞—Ç–æ–≤...';
                        amount.style.display = 'none';
                    } else if (text.includes('–û—à–∏–±–∫–∞')) {
                        donorName.textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
                        amount.style.display = 'none';
                    } else if (text.includes('–¢–µ—Å—Ç')) {
                        donorName.textContent = '–¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º';
                        amount.style.display = 'none';
                    }
                }
            }

            testWidget() {
                const baseUrl = window.location.href.split('?')[0];
                const testUrl = baseUrl + '?test=true&position=center&duration=5';
                
                console.log('Test widget:');
                console.log('- Base URL:', baseUrl);
                console.log('- Test URL:', testUrl);
                console.log('- Opening in new window...');
                
                const newWindow = window.open(testUrl, '_blank', 'width=800,height=600');
                
                if (!newWindow) {
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–∫—Ä—ã—Ç—å –Ω–æ–≤–æ–µ –æ–∫–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Ä–∞–∑—Ä–µ—à–∏—Ç—å –≤—Å–ø–ª—ã–≤–∞—é—â–∏–µ –æ–∫–Ω–∞ –¥–ª—è —ç—Ç–æ–≥–æ —Å–∞–π—Ç–∞.');
                } else {
                    console.log('Test window opened successfully');
                }
            }

            startChecking() {
                this.checkInterval = setInterval(() => {
                    this.checkForNewDonations();
                }, 3000);

                this.refreshInterval = setInterval(() => {
                    this.refreshAccessToken();
                }, 50 * 60 * 1000);

                this.checkForNewDonations();
            }

            stop() {
                if (this.checkInterval) {
                    clearInterval(this.checkInterval);
                }
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                }
            }
        }

        function copyUrl() {
            const urlText = document.getElementById('widgetUrl').textContent;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(urlText).then(() => {
                    const btn = document.querySelector('.copy-btn');
                    const originalText = btn.textContent;
                    btn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                }).catch(() => {
                    fallbackCopy(urlText);
                });
            } else {
                fallbackCopy(urlText);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            const btn = document.querySelector('.copy-btn');
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        const widget = new DonationWidget();

        window.addEventListener('beforeunload', () => {
            widget.stop();
        });
    </script>
