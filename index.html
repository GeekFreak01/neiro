<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonationAlerts Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        .setup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .setup-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .setup-form h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: white;
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .widget-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .donation-widget {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 200px;
            max-width: 600px;
        }

        .donation-widget.show {
            transform: translateY(0);
            opacity: 1;
        }

        .donation-widget.hide {
            transform: translateY(-100px);
            opacity: 0;
        }

        .money-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .donation-info {
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
        }

        .donor-name {
            color: #4CAF50;
        }

        .amount {
            color: #FFD700;
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.8);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.8);
        }

        .url-result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .url-result h3 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .url-result p {
            color: white;
            font-size: 14px;
            word-break: break-all;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .copy-btn {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background: rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>
    <div id="setupContainer" class="setup-container">
        <div class="setup-form">
            <h2>üéÅ –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≤–∏–¥–∂–µ—Ç–∞ –¥–æ–Ω–∞—Ç–æ–≤</h2>
            <form id="setupForm">
                <div class="form-group">
                    <label for="accessToken">Access Token:</label>
                    <input type="text" id="accessToken" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à access token" required>
                </div>
                
                <div class="form-group">
                    <label for="refreshToken">Refresh Token:</label>
                    <input type="text" id="refreshToken" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à refresh token" required>
                </div>
                
                <div class="form-group">
                    <label for="position">–ü–æ–∑–∏—Ü–∏—è –≤–∏–¥–∂–µ—Ç–∞:</label>
                    <select id="position">
                        <option value="center">–ü–æ —Ü–µ–Ω—Ç—Ä—É</option>
                        <option value="top-left">–í–µ—Ä—Ö —Å–ª–µ–≤–∞</option>
                        <option value="top-right">–í–µ—Ä—Ö —Å–ø—Ä–∞–≤–∞</option>
                        <option value="bottom-left">–ù–∏–∑ —Å–ª–µ–≤–∞</option>
                        <option value="bottom-right">–ù–∏–∑ —Å–ø—Ä–∞–≤–∞</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="duration">–í—Ä–µ–º—è –ø–æ–∫–∞–∑–∞ (—Å–µ–∫—É–Ω–¥—ã):</label>
                    <input type="number" id="duration" value="5" min="1" max="30">
                </div>
                
                <button type="submit" class="btn">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –≤–∏–¥–∂–µ—Ç</button>
                <button type="button" class="btn" onclick="testWidget()" style="margin-top: 10px; background: linear-gradient(45deg, #FF9800, #F57C00);">üß™ –¢–µ—Å—Ç –≤–∏–¥–∂–µ—Ç–∞</button>
            </form>
            
            <div id="urlResult" class="url-result" style="display: none;">
                <h3>‚úÖ –°—Å—ã–ª–∫–∞ –¥–ª—è OBS –≥–æ—Ç–æ–≤–∞!</h3>
                <p id="widgetUrl"></p>
                <button class="copy-btn" onclick="copyUrl()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
                <p style="font-size: 12px; margin-top: 10px; color: rgba(255,255,255,0.7);">
                    –î–æ–±–∞–≤—å—Ç–µ —ç—Ç—É —Å—Å—ã–ª–∫—É –∫–∞–∫ "Browser Source" –≤ OBS Studio
                </p>
            </div>
        </div>
    </div>

    <div class="status" id="status">‚ö° –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≤–∏–¥–∂–µ—Ç–∞</div>

    <div class="widget-container">
        <div class="donation-widget" id="donationWidget">
            <div class="money-icon">üí∞</div>
            <div class="donation-info">
                <span class="donor-name">–ò–º—è –¥–æ–Ω–∞—Ç–µ—Ä–∞</span> - 
                <span class="amount">100 RUB</span>
            </div>
        </div>
    </div>

    <script>
        class DonationWidget {
            constructor() {
                this.accessToken = '';
                this.refreshToken = '';
                this.position = 'center';
                this.duration = 5000;
                this.isSetup = false;
                this.lastDonationId = null;
                this.refreshInterval = null;
                this.checkInterval = null;
                
                this.initFromUrl();
                this.bindEvents();
            }

            initFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const refresh = urlParams.get('refresh');
                const pos = urlParams.get('position');
                const dur = urlParams.get('duration');

                if (token && refresh) {
                    this.accessToken = decodeURIComponent(token);
                    this.refreshToken = decodeURIComponent(refresh);
                    this.position = pos || 'center';
                    this.duration = parseInt(dur) * 1000 || 5000;
                    this.isSetup = true;
                    
                    document.getElementById('setupContainer').style.display = 'none';
                    this.setupWidget();
                    this.startChecking();
                }
            }

            bindEvents() {
                document.getElementById('setupForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSetup();
                });
            }

            handleSetup() {
                this.accessToken = document.getElementById('accessToken').value.trim();
                this.refreshToken = document.getElementById('refreshToken').value.trim();
                this.position = document.getElementById('position').value;
                this.duration = parseInt(document.getElementById('duration').value) * 1000;

                if (!this.accessToken || !this.refreshToken) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                    return;
                }

                const widgetUrl = this.generateWidgetUrl();
                document.getElementById('widgetUrl').textContent = widgetUrl;
                document.getElementById('urlResult').style.display = 'block';
            }

            generateWidgetUrl() {
                const baseUrl = window.location.origin + window.location.pathname;
                const params = new URLSearchParams({
                    token: encodeURIComponent(this.accessToken),
                    refresh: encodeURIComponent(this.refreshToken),
                    position: this.position,
                    duration: this.duration / 1000
                });
                
                return `${baseUrl}?${params.toString()}`;
            }

            setupWidget() {
                const widget = document.querySelector('.widget-container');
                const positions = {
                    'center': { top: '50%', left: '50%', transform: 'translate(-50%, -50%)' },
                    'top-left': { top: '50px', left: '50px', transform: 'none' },
                    'top-right': { top: '50px', right: '50px', left: 'auto', transform: 'none' },
                    'bottom-left': { bottom: '50px', left: '50px', top: 'auto', transform: 'none' },
                    'bottom-right': { bottom: '50px', right: '50px', top: 'auto', left: 'auto', transform: 'none' }
                };

                Object.assign(widget.style, positions[this.position]);
            }

            async refreshAccessToken() {
                try {
                    const response = await fetch('https://www.donationalerts.com/oauth/token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            grant_type: 'refresh_token',
                            refresh_token: this.refreshToken,
                            client_id: 'your_client_id', // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à client_id
                            client_secret: 'your_client_secret' // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à client_secret
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.accessToken = data.access_token;
                        this.refreshToken = data.refresh_token;
                        return true;
                    }
                } catch (error) {
                    console.error('Error refreshing token:', error);
                }
                return false;
            }

            async fetchDonations() {
                try {
                    // –ü—Ä–æ–±—É–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –º–µ—Ç–æ–¥–æ–≤ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–æ–Ω–∞—Ç–æ–≤
                    const methods = [
                        () => this.fetchFromAPI(),
                        () => this.fetchFromSocket(),
                        () => this.testWithMockData()
                    ];

                    for (const method of methods) {
                        try {
                            const result = await method();
                            if (result && result.length > 0) {
                                return result;
                            }
                        } catch (error) {
                            console.log('Method failed, trying next...', error.message);
                        }
                    }

                    return [];
                } catch (error) {
                    console.error('All methods failed:', error);
                    this.updateStatus('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
                    return [];
                }
            }

            async fetchFromAPI() {
                // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ endpoints DonationAlerts API
                const endpoints = [
                    'https://www.donationalerts.com/api/v1/user/oauth',
                    'https://cors-anywhere.herokuapp.com/https://www.donationalerts.com/api/v1/alerts/donations'
                ];

                for (const endpoint of endpoints) {
                    try {
                        const response = await fetch(endpoint, {
                            headers: {
                                'Authorization': `Bearer ${this.accessToken}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            }
                        });

                        if (response.status === 401) {
                            if (await this.refreshAccessToken()) {
                                continue; // –ü–æ–ø—Ä–æ–±—É–µ–º —Å–Ω–æ–≤–∞ —Å –Ω–æ–≤—ã–º —Ç–æ–∫–µ–Ω–æ–º
                            }
                        }

                        if (response.ok) {
                            const data = await response.json();
                            console.log('API Response:', data);
                            return data.data || data || [];
                        }
                    } catch (error) {
                        console.log(`Failed endpoint ${endpoint}:`, error.message);
                        continue;
                    }
                }
                throw new Error('All API endpoints failed');
            }

            async fetchFromSocket() {
                // –ò–º–∏—Ç–∞—Ü–∏—è WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è (DonationAlerts –∏—Å–ø–æ–ª—å–∑—É–µ—Ç Socket.io)
                return new Promise((resolve, reject) => {
                    try {
                        // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —Ç—É—Ç –±—É–¥–µ—Ç Socket.io –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
                        // –ü–æ–∫–∞ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—É—Å—Ç–æ–π –º–∞—Å—Å–∏–≤
                        setTimeout(() => resolve([]), 1000);
                    } catch (error) {
                        reject(error);
                    }
                });
            }

            async testWithMockData() {
                // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤–∏–¥–∂–µ—Ç–∞
                if (window.location.search.includes('test=true')) {
                    return [{
                        id: Date.now(),
                        username: '–¢–µ—Å—Ç–æ–≤—ã–π –¥–æ–Ω–∞—Ç–µ—Ä',
                        amount: '100',
                        currency: 'RUB',
                        message: '–¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ',
                        created_at: new Date().toISOString()
                    }];
                }
                return [];/v1/alerts/donations',
                    'https://www.donationalerts.com/api

            async checkForNewDonations() {
                console.log('Checking for donations...');
                const donations = await this.fetchDonations();
                
                console.log('Received donations:', donations);
                
                if (donations && donations.length > 0) {
                    const latestDonation = donations[0];
                    
                    console.log('Latest donation:', latestDonation);
                    console.log('Last donation ID:', this.lastDonationId);
                    
                    if (this.lastDonationId !== latestDonation.id) {
                        this.lastDonationId = latestDonation.id;
                        this.showDonation(latestDonation);
                        this.updateStatus('‚úÖ –ù–æ–≤—ã–π –¥–æ–Ω–∞—Ç –ø–æ–ª—É—á–µ–Ω!', 'connected');
                        
                        // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ –æ–±—ã—á–Ω–æ–º—É —Å—Ç–∞—Ç—É—Å—É —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã  
                        setTimeout(() => {
                            this.updateStatus('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ', 'connected');
                        }, 3000);
                    } else {
                        this.updateStatus('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ', 'connected');
                    }
                } else {
                    this.updateStatus('‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –¥–æ–Ω–∞—Ç–æ–≤...', '');
                }
            }

            showDonation(donation) {
                console.log('Showing donation:', donation);
                
                const widget = document.getElementById('donationWidget');
                const donorName = widget.querySelector('.donor-name');
                const amount = widget.querySelector('.amount');

                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                const displayName = donation.username || donation.name || '–ê–Ω–æ–Ω–∏–º';
                const displayAmount = `${donation.amount || '0'} ${donation.currency || 'RUB'}`;
                
                donorName.textContent = displayName;
                amount.textContent = displayAmount;

                console.log(`Displaying: ${displayName} - ${displayAmount}`);

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–∂–µ—Ç
                widget.classList.remove('hide');
                widget.classList.add('show');

                // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ –∑–∞–¥–∞–Ω–Ω–æ–µ –≤—Ä–µ–º—è
                setTimeout(() => {
                    widget.classList.add('hide');
                    widget.classList.remove('show');
                }, this.duration);
            }

            updateStatus(text, className = '') {
                const status = document.getElementById('status');
                status.textContent = text;
                status.className = `status ${className}`;
            }

            startChecking() {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–æ–≤—ã–µ –¥–æ–Ω–∞—Ç—ã –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
                this.checkInterval = setInterval(() => {
                    this.checkForNewDonations();
                }, 3000);

                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–æ–∫–µ–Ω –∫–∞–∂–¥—ã–µ 50 –º–∏–Ω—É—Ç
                this.refreshInterval = setInterval(() => {
                    this.refreshAccessToken();
                }, 50 * 60 * 1000);

                // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
                this.checkForNewDonations();
            }

            stop() {
                if (this.checkInterval) {
                    clearInterval(this.checkInterval);
                }
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                }
            }
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function copyUrl() {
            const urlText = document.getElementById('widgetUrl').textContent;
            navigator.clipboard.writeText(urlText).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        function testWidget() {
            // –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—É—é —Å—Å—ã–ª–∫—É
            const baseUrl = window.location.origin + window.location.pathname;
            const testUrl = `${baseUrl}?test=true&token=test&refresh=test&position=center&duration=5`;
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –≤ –Ω–æ–≤–æ–º –æ–∫–Ω–µ
            window.open(testUrl, '_blank', 'width=800,height=600');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∏–¥–∂–µ—Ç–∞
        const widget = new DonationWidget();

        // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', () => {
            widget.stop();
        });
    </script>
