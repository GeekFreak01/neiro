<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            overflow: hidden;
        }

        .donation-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 300px;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeInOut 5s ease-in-out;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            15% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            85% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
        }

        .money-icon {
            font-size: 32px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .donation-info {
            flex: 1;
        }

        .donor-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #4CAF50;
        }

        .donation-amount {
            font-size: 18px;
            color: #FFD700;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="donationDisplay"></div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const CONFIG = {
            // –í—Å—Ç–∞–≤—å—Ç–µ –≤–∞—à Bearer —Ç–æ–∫–µ–Ω –æ—Ç DonationAlerts
            bearerToken: 'YOUR_BEARER_TOKEN_HERE',
            // –ò–Ω—Ç–µ—Ä–≤–∞–ª –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö (30 —Å–µ–∫—É–Ω–¥)
            updateInterval: 30000,
            // –í—Ä–µ–º—è –ø–æ–∫–∞–∑–∞ –æ–¥–Ω–æ–≥–æ –¥–æ–Ω–∞—Ç–∞ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö (5 —Å–µ–∫—É–Ω–¥)
            displayDuration: 5000
        };

        // –í–∞–ª—é—Ç—ã –∏ –∏—Ö —Å–∏–º–≤–æ–ª—ã
        const currencySymbols = {
            'USD': '$',
            'EUR': '‚Ç¨',
            'RUB': '‚ÇΩ',
            'UAH': '‚Ç¥',
            'BRL': 'R$',
            'TRY': '‚Ç∫',
            'KZT': '‚Ç∏'
        };

        let donations = [];
        let currentIndex = 0;
        let isDisplaying = false;

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–æ–Ω–∞—Ç–æ–≤
        async function fetchDonations() {
            try {
                const response = await fetch('https://www.donationalerts.com/api/v1/alerts/donations', {
                    headers: {
                        'Authorization': `Bearer ${CONFIG.bearerToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch donations');
                }

                const data = await response.json();
                
                // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –ø–æ–∫–∞–∑–∞–Ω–Ω—ã–µ –¥–æ–Ω–∞—Ç—ã –∏ —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ
                const newDonations = data.data
                    .filter(d => d.is_shown === 1)
                    .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å –Ω–æ–≤—ã–µ –¥–æ–Ω–∞—Ç—ã
                if (newDonations.length > 0) {
                    donations = newDonations;
                    if (!isDisplaying) {
                        displayNextDonation();
                    }
                }
            } catch (error) {
                console.error('Error fetching donations:', error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –¥–æ–Ω–∞—Ç–∞
        function displayNextDonation() {
            if (donations.length === 0) {
                isDisplaying = false;
                return;
            }

            isDisplaying = true;
            const donation = donations[currentIndex];
            const currencySymbol = currencySymbols[donation.currency] || donation.currency;
            
            const donationElement = document.createElement('div');
            donationElement.className = 'donation-container';
            donationElement.innerHTML = `
                <div class="money-icon">üí∞</div>
                <div class="donation-info">
                    <div class="donor-name">${donation.username}</div>
                    <div class="donation-amount">${donation.amount} ${currencySymbol}</div>
                </div>
            `;

            const container = document.getElementById('donationDisplay');
            container.innerHTML = '';
            container.appendChild(donationElement);

            // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –¥–æ–Ω–∞—Ç—É
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % donations.length;
                displayNextDonation();
            }, CONFIG.displayDuration);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–∞
            if (CONFIG.bearerToken === 'YOUR_BEARER_TOKEN_HERE') {
                document.getElementById('donationDisplay').innerHTML = `
                    <div class="donation-container" style="opacity: 1; animation: none;">
                        <div class="donation-info">
                            <div style="color: #ff4444;">–û—à–∏–±–∫–∞: –ù–µ–æ–±—Ö–æ–¥–∏–º–æ —É–∫–∞–∑–∞—Ç—å Bearer —Ç–æ–∫–µ–Ω –≤ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏!</div>
                        </div>
                    </div>
                `;
                return;
            }

            // –ü–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
            await fetchDonations();

            // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            setInterval(fetchDonations, CONFIG.updateInterval);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
