<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            overflow: hidden;
        }

        .donation-container {
          position: fixed;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          background-color: rgba(0, 0, 0, 0.9);
          color: white;
          padding: 15px 30px;
          border-radius: 10px;
          display: flex;
          align-items: center;
          gap: 15px;
          min-width: 300px;
          max-width: 600px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
          opacity: 1; /* –§–æ–Ω –≤—Å–µ–≥–¥–∞ –≤–∏–¥–µ–Ω */
        }

        .donation-content {
          animation: fadeInOut 5s ease-in-out;
          display: flex;
          align-items: center;
          gap: 15px;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            15% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            85% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
        }

        .money-icon {
            font-size: 32px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .donation-info {
            flex: 1;
        }

        .donor-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #4CAF50;
        }

        .donation-amount {
            font-size: 18px;
            color: #FFD700;
        }

        .donation-message {
            font-size: 14px;
            color: #e0e0e0;
            margin-top: 5px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: white;
        }

        .error-message {
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }

        .status-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .status-indicator.error {
            background-color: #f44336;
            box-shadow: 0 0 5px rgba(244, 67, 54, 0.5);
        }
    </style>
</head>
<body>
    <div id="donationDisplay"></div>
    <div id="errorMessage" class="error-message"></div>
    <div id="statusIndicator" class="status-indicator"></div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const CONFIG = {
            // URL –≤–∞—à–µ–≥–æ API —ç–Ω–¥–ø–æ–∏–Ω—Ç–∞ –Ω–∞ Vercel
            apiEndpoint: '/api/donations',
            // –ò–Ω—Ç–µ—Ä–≤–∞–ª –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö (30 —Å–µ–∫—É–Ω–¥)
            updateInterval: 30000,
            // –í—Ä–µ–º—è –ø–æ–∫–∞–∑–∞ –æ–¥–Ω–æ–≥–æ –¥–æ–Ω–∞—Ç–∞ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö (5 —Å–µ–∫—É–Ω–¥)
            displayDuration: 5000,
            // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫ –ø—Ä–∏ –æ—à–∏–±–∫–µ
            maxRetries: 3,
            // –ó–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –ø–æ–ø—ã—Ç–∫–∞–º–∏ (–≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö)
            retryDelay: 5000
        };

        // –í–∞–ª—é—Ç—ã –∏ –∏—Ö —Å–∏–º–≤–æ–ª—ã
        const currencySymbols = {
            'USD': '$',
            'EUR': '‚Ç¨',
            'RUB': '‚ÇΩ',
            'UAH': '‚Ç¥',
            'BRL': 'R$',
            'TRY': '‚Ç∫',
            'KZT': '‚Ç∏'
        };

        let donations = [];
        let currentIndex = 0;
        let isDisplaying = false;
        let retryCount = 0;
        let lastDonationId = null;

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–∫–∏
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            const statusEl = document.getElementById('statusIndicator');
            
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            statusEl.classList.add('error');
            
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(isOk) {
            const statusEl = document.getElementById('statusIndicator');
            if (isOk) {
                statusEl.classList.remove('error');
                retryCount = 0;
            } else {
                statusEl.classList.add('error');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–æ–Ω–∞—Ç–æ–≤
       async function fetchDonations() {
            try {
                const response = await fetch(CONFIG.apiEndpoint);
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                const data = await response.json();

                const newDonations = data.data || [];

                if (newDonations.length > 0) {
                    donations = newDonations;
                    if (!isDisplaying) displayNextDonation();
                }

                    updateStatus(true);
            } catch (error) {
                console.error('Error fetching donations:', error);
                updateStatus(false);

                if (retryCount < CONFIG.maxRetries) {
                    retryCount++;
                    showError(`–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—ã—Ç–∫–∞ ${retryCount} –∏–∑ ${CONFIG.maxRetries}`);
                    setTimeout(fetchDonations, CONFIG.retryDelay);
                } else {
                    showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –æ –¥–æ–Ω–∞—Ç–∞—Ö.');
                }
            }
        }


        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –¥–æ–Ω–∞—Ç–∞
        function displayNextDonation() {
            if (donations.length === 0) {
                isDisplaying = false;
                return;
            }    

        isDisplaying = true;
        const donation = donations[currentIndex];
        const currencySymbol = currencySymbols[donation.currency] || donation.currency;
    
        const donationElement = document.createElement('div');
        donationElement.className = 'donation-container';

        donationElement.innerHTML = `
            <div class="donation-content">
                <div class="money-icon">üí∞</div>
                <div class="donation-info">
                    <div class="donor-name">${escapeHtml(donation.username)}</div>
                    <div class="donation-amount">${donation.total.toFixed(2)} ${currencySymbol}</div>
                </div>
            </div>
        `;


        const container = document.getElementById('donationDisplay');
        container.innerHTML = '';
        container.appendChild(donationElement);

        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –¥–æ–Ω–∞—Ç—É
        setTimeout(() => {
            currentIndex = (currentIndex + 1) % donations.length;

            if (currentIndex === 0) {
                isDisplaying = false;
                setTimeout(() => {
                    if (donations.length > 0 && !isDisplaying) {
                        displayNextDonation();
                    }
                }, 2000);
            } else {
                displayNextDonation();
                }
            }, CONFIG.displayDuration);
        }

            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ, –µ—Å–ª–∏ –æ–Ω–æ –µ—Å—Ç—å
            //if (donation.message && donation.message.trim()) {
                //html += `<div class="donation-message">${escapeHtml(donation.message)}</div>`;
            //}

        // –§—É–Ω–∫—Ü–∏—è —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            console.log('Initializing donation widget...');
            
            // –ü–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
            await fetchDonations();

            // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            setInterval(fetchDonations, CONFIG.updateInterval);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
